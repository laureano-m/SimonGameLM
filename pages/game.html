<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="css/style.css">
  </head>
  <body>
    <h1 id="game-title">Simon Says</h1>
    <button class="button" id="start">Start</button>
    <div id="scoreboard">
      <p id="score"></p>
      <p id="level"></p>
    </div>
    <div id="game-board" class="board">
      <button class="game-button red" id="red"></button>
      <button class="game-button green" id="green"></button>
      <button class="game-button blue" id="blue"></button>
      <button class="game-button yellow" id="yellow"></button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
